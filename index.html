<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DROPDOWN</title>
</head>
<body>
    <header></header>

    <div class="dropdown">
        <input type="text" class="textbox" placeholder="Dropdown Menu"
        readonly>
        <ion-icon name="caret-down-outline" class="seta"></ion-icon>

        <div class="options">
            <div onclick="show('HTML')">
                <ion-icon name="logo-html5"></ion-icon>
                HTML
            </div>
            <div onclick="show('CSS')">
                <ion-icon name="logo-css3"></ion-icon>
                CSS
            </div>
            <div onclick="show('JAVASCRIPT')">
                <ion-icon name="logo-javascript"></ion-icon>
                JAVASCRIPT
            </div>
            <div onclick="show('REACTJS')">
                <ion-icon name="logo-react"></ion-icon>
                REACTJS
            </div>
            <div onclick="show('NODEJS')">
                <ion-icon name="logo-nodejs"></ion-icon>
                NODEJS
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        function show(value){
            document.querySelector('.textbox').value = value;
        }

        let dropdown = document.querySelector('.dropdown');
        dropdown.onclick = function(){
            dropdown.classList.toggle('active');
        }
    </script>
</body>
</html>
